<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/style.css}" rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link th:href="@{/main.css}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
.logo{
text-align: center;
}</style>
</head>
<body th:style="'background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(' + ${ticket.image} + ');height: 100vh; background-size: cover;text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
    box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);'">
		
    <div style = "position:absolute; top:65%">
		<div>
			<strong th:text="${ticket.name}" style="color: white; font-size: 70px;"></strong>
		</div>
		<div>
			<strong th:text="${ticket.description}" style="color: white; font-size: 40px;"></strong>
		</div>
		
		<div style="color: white; font-size: 30px;">
			Available to view at <strong th:text="${ticket.venue}" style="color: white; font-size: 30px;"></strong> in <strong th:text="${ticket.city}" style="color: white; font-size: 30px;"></strong> 
			on <strong th:text="${ticket.date}" style="color: white; font-size: 30px;"></strong>
		</div>

		
		
  		<a href="/addToBasket" class="btn btn-success" style="color: white; margin-left: 10px;">Add to basket</a>
		<a href="/home" class="btn btn-primary" style="color: white;">Back to main page</a><br><br>
		
	
  </div>
  <strong style = "position:absolute; top:5%; left:85%; color: white; font-size: 2.5em;">Reviews</strong>
  <div th:each="reviewSelected : ${reviewList}" style = "position:absolute; top:13%; left:80%; color: white; border-bottom: 2px solid white;">
			<div class="container mb-4">
			  <div style="color: white;">
     			<p>
          		User: <strong th:text="${reviewSelected.username}" style="color: white;"></strong> | Ticket Number: <small th:text="${reviewSelected.ticketId}"></small> |  Review Number: <small th:text="${reviewSelected.reviewId}"></small>
        		</p>
        		<p th:text="${reviewSelected.review}"></p>
  			</div>
		</div>
	
</body>
</html>
