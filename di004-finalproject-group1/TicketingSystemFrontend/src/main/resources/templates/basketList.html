    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     <style>
        /* Custom styles for the container */
        .container {
            margin-top: 30px;
        }

        /* Custom styles for the headings */
        h1, h2 {
            color: #007bff; /* Hexadecimal color code for blue */
        }

        /* Custom styles for the paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Custom styles for the update form */
        form {
            margin-top: 20px;
        }

        /* Custom styles for the input fields */
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }

        /* Custom styles for the buttons */
        button {
            padding: 8px 20px;
            margin-right: 10px;
            background-color: #007bff; /* Hexadecimal color code for blue */
            color: #ffffff; /* Hexadecimal color code for white */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Change button color on hover */
        button:hover {
            background-color: #0056b3; /* Hexadecimal color code for a slightly darker blue */
        }

        /* Custom styles for the delete form */
        #deleteForm {
            margin-top: 10px;
        }

        /* Custom styles for the delete button */
        input[type="submit"] {
            background-color: #dc3545; /* Hexadecimal color code for red */
            transition: background-color 0.2s ease;
             margin-right: 10px
        }

        /* Change delete button color on hover */
        input[type="submit"]:hover {
            background-color: #c82333; /* Hexadecimal color code for a slightly darker red */
        }

        /* Custom styles for the cancel button */
        button.cancel-button {
            background-color: #6c757d; /* Hexadecimal color code for gray */
        }

        /* Change cancel button color on hover */
        button.cancel-button:hover {
            background-color: #5a6268; /* Hexadecimal color code for a slightly darker gray */
        }

        /* Custom styles for the back link */
        a.back-link {
            display: block;
            margin-top: 20px;
            color: #007bff; /* Hexadecimal color code for blue */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        /* Change back link color on hover */
        a.back-link:hover {
            color: #0056b3; /* Hexadecimal color code for a slightly darker blue */
        }

        /* Custom styles for the available basket list */
        ul {
            margin-top: 20px;
        }

        /* Custom styles for the list items */
        li {
            margin-bottom: 5px;
        }

        /* Custom styles for the available ticket ID links */
        a.ticket-link {
            color: #007bff; /* Hexadecimal color code for blue */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        /* Change available ticket ID link color on hover */
        a.ticket-link:hover {
            color: #0056b3; /* Hexadecimal color code for a slightly darker blue */
        }
    </style>
