<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Application Dashboard</title>
    <link th:href="@{/style.css}" rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
	.logo{
	text-align: center;
	}</style>
</head>
<body>
<nav  class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-menu">
    <div class="navbar-end">  
    <a href="/admin" class="button is-primary">Login as Admin</a><br><br>
    <a href="/user" class="button is-primary">User Login</a><br><br>
    </div>
    </div>
     </nav>
 <section class="hero">
  	<div class="hero-body logo">
     <img th:src="@{/logo.png}" >
  	</div>
 </section>
    
  
    <div class="container">
    <div class="columns is-multiline">
   <div class="container text-center mt-5 " style="margin-right: 0px;">
		<div class="row gy-5">
			<div th:each="ticket : ${ticketList}" class="card" style="width: 18rem; margin-left: 25px;">
			<div class="col">
	  		<img th:src="${ticket.image}" class="card-img-top img-thumbnail" alt="..." style="width: 300px; height: 300px;">
	  		<div class="card-body" >
	    	<h5 class="card-title" th:text="${ticket.name}"></h5>
	    	<div>
	    	Location: <span class="card-text" th:text="${ticket.city}"></span>
	    	</div>
	    	<div>
	    	Price: Â£<span class="card-text" th:text="${ticket.price}"></span>
	    	</div>
	    		<div class="mt-2">
					
				<button name="ticketId" th:value="${ticket.ticketId}" class="btn btn-primary disabled">Login In/Sign Up for More Details</button>
					
				</div>
    		</div>
		</div>
  </div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
