<form class="box"  action="#" th:action="@{./saveReview}"  th:object="${newReview}" method="post">

    <label class="label">Username</label>
    <div class="control">
 <input class="input" type="hidden" th:placeholder="${session.user.username}" th:value="${session.user.username}" name="username" >
    </div>
  </div>
  <div class="field">
    <label class="label">Input the Review</label>
    <div class="control">
      <input class="input" type="text" placeholder="Review ID" name="review"  th:field="*{review}">
    </div>
  </div>
    <div class="field">
    <label class="label">Input the Show ID</label>
    <input type="radio" th:field="*{ticketId}" th:each="id : ${ticketIds}"
		th:value="${id}" th:text="${id}"><br><br>

      <input class="input" type="number" placeholder="Review ID" name="ticketId"  th:field="*{ticketId}">

  </div>
<button class="button" type="submit" >Send</button>
