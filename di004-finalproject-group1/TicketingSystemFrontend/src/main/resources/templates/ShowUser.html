<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link th:href="@{/main.css}" rel="stylesheet">
<style>
.logo {
	text-align: center;
}
</style>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a href="/home" class="navbar-item">
        Home
      </a>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="/admin" class="button is-primary">
            <strong>Admin Login</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
</nav>
	<section class="hero">
		<div class="hero-body logo">
			<img th:src="@{/logo.png}">
		</div>
	</section>
	<div class="tile is-ancestor">
		<article class="tile is-child notification is-info">
			<p class="title" th:text="${user.username}"></p>
			<p>
				<small> <span th:text="${user.firstName}"></span> <span
					th:text="${user.lastName}"></span>
				</small>
			</p>
			<p>
				<small th:text="${user.email}"></small>
			</p>
		</article>
		<h1 th:text="${user.username}"></h1>
		<p>
			<small> <span th:text="${user.firstName}"></span> <span
				th:text="${user.lastName}"></span>
			</small>
		</p>
		<p>
			<small th:text="${user.email}"></small>
		</p>
	</div>
	<a href="/home">Go to the Main Page</a>
	<br>
	<br>
	<a href="/InputUsername">Enter another user</a>
	<a href="/AdminLogin">GoTo Main Page</a>
	<br>
	<br>
</body>
</html>
